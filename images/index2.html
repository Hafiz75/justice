<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add styles to the div with a right border */
    .bordered-div {
      border-right: 2px solid #000; /* You can adjust the width and color as needed */
      padding: 10px; /* Add padding to give some space inside the div */
    }
  </style>
</head>
<body>

  <!-- Your HTML content -->
  <div class="bordered-div">
    <!-- Content goes here -->
    <p>This is a div with a right border.</p>
  </div>

</body>
</html>
